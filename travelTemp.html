<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="app showTravel">

    <div class="container">

        <div class="topBar">
            <h1 class="title">Location</h1>
            <div class="day">
                <div class="meta">Day</div>
                <div class="daysLeft">
                    <span class="dayCurrent">1</span>
                    <span class="daySlash">/</span>
                    <span class="dayLast">30</span>
                </div>
            </div>
        </div>

        <!-- container background image shows through here-->

        <div class="moneyStatus">
            <div class="myMoney">
                <div class="meta">Cash</div>
                <div class="numbers">$2,000</div>
                <div class="bank">
                    <div class="meta">Bank</div>
                    <div class="numbers">$0</div>
                </div>
            </div>
            <div class="debt">
                <div class="meta">Debt</div>
                <div class="numbers">$2,000</div>
            </div>
        </div><!-- moneyStatus -->

        <!-- Drug table -->
        <div class="drugTable">
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug disabled">
                <div class="amount small">0</div>
                <div class="drugName listingBold listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug disabled">
                <div class="amount small">0</div>
                <div class="drugName listingBold listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing listing">$400</div>
            </div>

        </div><!-- drugTable -->

        <div class="actions">
            <a href="#"
                class="buttonSecondary button">Special</a><!-- this is only visible if there's a bank or loanshark. the link text would reflect that "Bank", "Loan Shark"-->
            <a href="#" class="buttonPrimary button">Travel</a>
        </div>



        <div class="dark"></div>
        <!-- Overlays +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

        <div class="overlay travel">
            <div class="topBar">
                <h1 class="title">Choose<br />Location</h1>
            </div><!-- topBar -->

            <div class="locationTable">
                <div class="location">
                    <div class="city">Boston <span class="special meta">Loan Shark</span></div>
                </div>
                <div class="location">
                    <div class="city">Dallas</div>
                </div>
                <div class="location">
                    <div class="city">Los Angeles <span class=" meta">Bank</span></div>
                </div>
                <div class="location">
                    <div class="city">Manhattan </div>
                </div>
                <div class="location">
                    <div class="city">Miami </div>
                </div>
                <div class="location">
                    <div class="city">Philadelphia </div>
                </div>
                <div class="location">
                    <div class="city">Toronto </div>
                </div>
            </div><!-- locations-->


            <div class="">
                <a href="#" class="buttonSecondary button">Cancel</a>
            </div>

        </div><!-- travel overlay -->

    </div><!-- container -->


</body>

<script src="buy_sell.js"></script>

</html>
