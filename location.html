<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="css/style.css"></link>
</head>

<body class="app">

    <div class="container">

        <div class="topBar">
            <h1 class="title" id="locationTitle">Location</h1>
            <div class="day">
                <div class="meta">Day</div>
                <div class="daysLeft">
                    <span class="dayCurrent" id="cityDay">1</span>
                    <span class="daySlash">/</span>
                    <span class="dayLast">30</span>
                </div>
            </div>
        </div>

        <!-- container background image shows through here-->

        <div class="moneyStatus">
            <div class="myMoney">
                <div class="meta">Cash</div>
                <div class="numbers" id="cityCash"> </div>
                <div class="bank">
                    <div class="meta">Bank</div>
                    <div class="numbers" id="cityBank"> </div>
                </div>
            </div>
            <div class="debt">
                <div class="meta">Debt</div>
                <div class="numbers" id="cityDebt"> </div>
            </div>
        </div><!-- moneyStatus -->

        <!-- Drug table -->
        <div class="drugTable">
            <div class="drug" data-name="acid">
                <div class="amount small">0</div>
                <div class="drugName listingBold"> </div>
                <div class="graph">|||</div>
                <div class="price listing"> </div>
            </div>
            <div class="drug" data-name="meth">
                <div class="amount small">0</div>
                <div class="drugName listingBold"></div>
                <div class="graph">|||</div>
                <div class="price listing"> </div>
            </div>
            <div class="drug" data-name="cocaine">
                <div class="amount small">0</div>
                <div class="drugName listingBold"></div>
                <div class="graph">|||</div>
                <div class="price listing"> </div>
            </div>
            <div class="drug" data-name="heroin">
                <div class="amount small">0</div>
                <div class="drugName listingBold"> </div>
                <div class="graph">|||</div>
                <div class="price listing"> </div>
            </div>
            <div class="drug" data-name="pcp">
                <div class="amount small">0</div>
                <div class="drugName listingBold listingBold"> </div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug" data-name="valium">
                <div class="amount small">0</div>
                <div class="drugName listingBold listingBold"> </div>
                <div class="graph">|||</div>
                <div class="price listing"> </div>
            </div>
            <div class="drug" data-name="weed">
                <div class="amount small">0</div>
                <div class="drugName listingBold"> </div>
                <div class="graph">|||</div>
                <div class="price listing listing"> </div>
            </div>

        </div><!-- drugTable -->

        <div class="actions">
            <a href="#"
               class="buttonSecondary button" id="specialButton">Special</a><!-- this is only visible if there's a bank or loanshark. the link text would reflect that "Bank", "Loan Shark"-->
           <a href="#" class="buttonPrimary button" id="travelButton">Travel</a>
        </div>



        <div class="dark" id="darkness"></div>
        <!-- Overlays +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ --> <!-- DEAL-->
        <div class="overlay deal" id="dealOverlay">
            <div class="topBar">
                <h1 class="title" id="bs_name">Drug Name</h1>
                <div class="drugInfo">
                    <div class="meta">Price</div>
                    <div class="numbers" id="bs_price"></div>

                    <div class="purchase">
                        <div class="meta">Purchase Price</div>
                        <div class="numbers" id="my_price">$000</div>
                    </div>
                </div>
            </div><!-- topBar -->

            <div class="toggle">
                <div class="buttonPrimary button" id="buy_button">Buy</div>
                <div class="buttonPrimary button" id="sell_button">Sell</div>
            </div>

            <div class="resources">
                <div class="cashDisplay">
                    <div class="meta">Cash</div>
                    <div class="numbers" id="bs_cash"> </div>
                </div>

                <div class="capacityDisplay">
                    <div class="meta">Capacity</div>
                    <div class="numbers" id="bs_capacity"> </div>
                </div>
            </div><!-- resources -->

            <!--<div class="slider">
                <div style="display:inline-block" id="bs_amount"> </div>
                </div>-->

                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="0" class="slider" id="bs_slider">
                    <output class="numbers" id="sliderCounter"></output>
                </div>

                <div class="actions">
                    <a href="#" class="buttonSecondary button" id="secondaryAction">Cancel</a>
                    <a href="#" class="buttonPrimary button" id="primaryAction">Buy</a>
                </div>

        </div><!-- DEAL -->


        <!-- TRAVEL -->
        <div class="overlay travel">
            <div class="topBar">
                <h1 class="title">Choose<br />Location</h1>
            </div><!-- topBar -->

            <div class="locationTable">
                <div class="location" data-to="bos">
                    <div class="city" >Boston <span class="special meta">Loan Shark</span></div>
                </div>
                <div class="location" data-to="dal">
                    <div class="city">Dallas</div>
                </div>
                <div class="location" data-to="los">
                    <div class="city">Los Angeles <span class=" meta">Bank</span></div>
                </div>
                <div class="location" data-to="man">
                    <div class="city">Manhattan </div>
                </div>
                <div class="location" data-to="mia">
                    <div class="city">Miami </div>
                </div>
                <div class="location" data-to="phi">
                    <div class="city">Philadelphia </div>
                </div>
                <div class="location">
                    <div class="city" data-to="tor">Toronto </div>
                </div>
            </div><!-- locations-->
            <div class="cashOut" id="cashOutButton">Cash out...</div>


            <div class="">
                <a href="#" class="buttonSecondary button" id="travCancelButton">Cancel</a>
            </div>

        </div><!-- travel overlay -->

    </div><!-- container -->

</body>

<!-- TODO (sam) We definitely want a better way to store data -->
<div hidden>
    <div id="wallet" data-cash="2000" data-debt="2000" data-bank="0">
        <div id="my_acid" data-holding="0" data-price="0"></div>
        <div id="my_meth" data-holding="0" data-price="0"></div>
        <div id="my_cocaine" data-holding="0" data-price="0"></div>
        <div id="my_heroin" data-holding="0" data-price="0"></div>
        <div id="my_pcp" data-holding="0" data-price="0"></div>
        <div id="my_valium" data-holding="0" data-price="0"></div>
        <div id="my_weed" data-holding="0" data-price="0"></div>
    </div>

    <div id="special_bank"></div>

    <div id="ur_acid" data-name="Acid" data-dose="Hit"></div>
    <div id="ur_meth" data-name="Crystal Meth" data-dose="Dose"></div>
    <div id="ur_cocaine" data-name="Cocaine" data-dose="8 Ball"></div>
    <div id="ur_heroin" data-name="Heroin" data-dose="Bag"></div>
    <div id="ur_pcp" data-name="PCP" data-dose="Capsule"></div>
    <div id="ur_valium" data-name="Valium" data-dose="Pill"></div>
    <div id="ur_weed" data-name="Weed" data-dose=".25 Oz."></div>
    <div id="hist_acid" data-price="30" data-dayPrice="0"></div>
    <div id="hist_meth" data-price="15" data-dayPrice="0"></div>
    <div id="hist_cocaine" data-price="184" data-dayPrice="0"></div>
    <div id="hist_heroin" data-price="20" data-dayPrice="0"></div>
    <div id="hist_pcp" data-price="10" data-dayPrice="0"></div>
    <div id="hist_valium" data-price="5" data-dayPrice="0"></div>
    <div id="hist_weed" data-price="25" data-dayPrice="0"></div>

    <div id="city_bos" data-name="Boston" data-special="shark"></div>
    <div id="city_dal" data-name="Dallas"></div>
    <div id="city_los" data-name="Los Angeles" data-special="bank"></div>
    <div id="city_man" data-name="Manhattan"></div>
    <div id="city_mia" data-name="Miami"></div>
    <div id="city_phi" data-name="Philadelphia"></div>
    <div id="city_tor" data-name="Toronto"></div>
</div>

<script src="buy_sell.js"></script>

</html>
