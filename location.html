<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="css/style.css" </head>

<body class="app showDeal">

    <div class="container">

        <div class="topBar">
            <h1 class="title">Location</h1>
            <div class="day">
                <div class="meta">Day</div>
                <div class="daysLeft">
                    <span class="dayCurrent">1</span>
                    <span class="daySlash">/</span>
                    <span class="dayLast">30</span>
                </div>
            </div>
        </div>

        <!-- container background image shows through here-->

        <div class="moneyStatus">
            <div class="myMoney">
                <div class="meta">Cash</div>
                <div class="numbers">$2,000</div>
                <div class="bank">
                    <div class="meta">Bank</div>
                    <div class="numbers">$0</div>
                </div>
            </div>
            <div class="debt">
                <div class="meta">Debt</div>
                <div class="numbers">$2,000</div>
            </div>
        </div><!-- moneyStatus -->

        <!-- Drug table -->
        <div class="drugTable">
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug disabled">
                <div class="amount small">0</div>
                <div class="drugName listingBold listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug disabled">
                <div class="amount small">0</div>
                <div class="drugName listingBold listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing">$400</div>
            </div>
            <div class="drug">
                <div class="amount small">0</div>
                <div class="drugName listingBold">Acid</div>
                <div class="graph">|||</div>
                <div class="price listing listing">$400</div>
            </div>

        </div><!-- drugTable -->

        <div class="actions">
            <a href="#"
                class="buttonSecondary button">Special</a><!-- this is only visible if there's a bank or loanshark. the link text would reflect that "Bank", "Loan Shark"-->
            <a href="#" class="buttonPrimary button">Travel</a>
        </div>



        <div class="dark"></div>
        <!-- Overlays+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

        <div class="overlay deal">
            <div class="topBar">
                <h1 class="title">Drug Name</h1>
                <div class="drugInfo">
                    <div class="meta">Price</div>
                    <div class="numbers" id="cost"></div>

                    <div class="purchase">
                        <div class="meta">Purchase Price</div>
                        <div class="numbers">$000</div>
                    </div>
                </div>
            </div><!-- topBar -->

            <div class="toggle">
                <div class="buttonPrimary button" id="buy_button">Buy</div>
                <div class="buttonPrimary button" id="sell_button">Sell</div>
            </div>

            <div style="display:inline-block">Cash:</div>
            <div style="display:inline-block" id="cash"> </div>

            <div style="display:inline-block">Capacity:</div>
            <div style="display:inline-block" id="capacity"> </div>

            <div style="display:inline-block" id="dec_button">(-)</div>
            <div style="display:inline-block" id="amount"> </div>
            <div style="display:inline-block" id="inc_button">(+)</div>

        </div>

    </div><!-- container -->


</body>

<script src="buy_sell.js"></script>

</html>
